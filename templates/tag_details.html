{% extends "base.html" %}
{% block title %} Tag Posts {% endblock %}
{% block head %}{% endblock %}
{% block content %} 
<h1>{{tag.name}}</h1>
<ul>
    {% for post in tag.posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>
<form action="{{tag.id}}/edit">
    <button class="button cancel">Edit</button>
</form>
<form action="{{tag.id}}/delete", method="POST">
    <button class="button delete">Delete</button>
</form>
{% endblock %}
