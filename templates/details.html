{% extends "base.html" %}
{% block title %} User Details {% endblock %}
{% block head %}{% endblock %}
{% block content %} 
<h1>{{user.first_name}} {{user.last_name}}</h1>
<img src="{{user.image_url}}" width = "12%">
<form action="{{user.id}}/edit">
    <button class="button cancel">Edit</button>
</form>
<form action="{{user.id}}/delete", method="POST">
    <button class="button delete">Delete</button>
</form>
<h2>Posts</h2>
<ul>
    {% for post in user.posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>
<form action="/users/{{user.id}}/posts/new">
    <button class="button save">Add Post</button>
</form>
{% endblock %}
